<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="100" fill="url(#profileGradient)" />
  
  <!-- Cara -->
  <circle cx="100" cy="80" r="25" fill="#ffffff" opacity="0.9"/>
  
  <!-- Cuerpo -->
  <ellipse cx="100" cy="140" rx="35" ry="25" fill="#ffffff" opacity="0.9"/>
  
  <!-- Efectos futuristas -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  
  <!-- Texto -->
  <text x="100" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Luis Guere</text>
</svg>
